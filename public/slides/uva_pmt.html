## **What is Political Microtargeting** (PMT)?

--

&gt; Advertisements targeted to individuals or groups on the basis of their suspectability to specific types of messages (Kreiss 2016; Zuiderveen Borgesius et al. 2018).


---

## Political Microtageting



+ **Good Faith PMT**: Targeted political advertisement used in regular campaigns, primarily to inform and persuade.


&lt;center&gt;
&lt;img src="images/goodfaithpmt.png" width="500" height="450"&gt;
&lt;/center&gt;




---

## Political Microtageting

+ **Bad Faith PMT**: Political ads that intentionally distribute misleading messages based on prejudices and/or vulnerabilities of targeted audience.



&lt;center&gt;
&lt;img src="images/badfaithpmt.png" width="500" height="450"&gt;
&lt;/center&gt;

---

## Background of Proposed Study


**For this study:**

*Focus on PMT that transmits **misinformation** vs. **accurate** information.*

--

According to Guess et al. 2020, exposure to misinformation 
 + increases misperceptions and intention to vote  
 + does not change views towards the media or affective polarization
 
--

**Research question:**

.onehundredtwenty[

&gt; Does *bad faith PMT* transmitting misinformation increase belief in the underlying wrong statement?

]


---


## Hypotheses &amp; Outcomes

Main Outcome:

*Belief in information (mis)represented in the political ads.*

&gt; H1: Exposure to **good faith PMT** with accurate information increases belief in correct statements

&gt; H2: Exposure to **bad faith PMT** with misinformation decreases belief in correct statements

## Research Design

Use of "fake" Social Media Website to display customized political ads.

&gt; Mock Social Media Website Project (Jagayat, Pun &amp; Choma 2020)

&lt;center&gt;
&lt;img src="images/socialmedia1.png" width="600" height="400"&gt;
&lt;/center&gt;

---

## Research Design


Why use a "fake" platform and an experimental design?

+ Randomization of treatments 

+ Identify causal effects of PMT

+ Measure ecologically valid behavior

+ Different conditions allow us to tease out the effects of good and bad faith PMT

+ In addition to self-report data, we will also have engagement data

---

## Research Design

Respondents are asked to *test a new social media platform*. 


--

They provide us with some basic demographics and political leanings.
   + used to show *targeted* political ads relevant to the user

--

Show a total of *10 posts on a timeline* (including *targeted* political ads).

--

Political ads can be based on real-life examples with minor adaptations if necessary.



---

## Research Design


Respondents are randomized in four branches:

**Treatments**

+ *Good-Faith PMT:* Targeted ad shows **accurate information**

+ *Bad-Faith PMT:* Targeted ad shows **misinformation**


**Controls**

+ *Political Chatter:* No ads but **posts talking about politics**

+ *Control:* No ads only **random chatter** 

---

## Research Design

Target Country: United States

Power analysis with assumed effect sizes of 0.2:
  + ~250 respondents in each treatment group (~1000 in total)

In political ads present a salient issue for the respondent 
   + Ideally find out through Pre-Testing
   + Here: **Immigration**

## Limitations and future Studies

+ External Validity

Do people within this "fake" social media test behave in the same way as they would outside of it?


+ Other Treatments and Outcomes

We may also treat people with emotional and or fear-inducing political ads. See how it affects affective polarization or trust in the media.


+ Ethics

Showing false or misleading claims to individuals and usage of deception 

-&gt; needs clear debriefing!
