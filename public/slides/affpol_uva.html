### Research Outline

+ Social media as ‘high choice media environments’ (Lelkes et al. 2017)

+ Online echo chambers 
  + Tendency to reduce exposure to incongruent viewpoints (Tsang 2017)
  + Algorithms that prioritize what users wants to see ("filter bubbles")

+ Evidence suggests that exposure to supportive information increases affective polarization (Garett et al. 2014)

+ Due to *deinviduation* and anonimity online, partisans might be more willing to act unhinged which furthers affective polarization

---

class: center, middle

### Research Question

How do homogenous digital environments affect people's evaluation of ideological opponents that they have little or no contact with? 
---

class: center, middle

### Hypothesis

&gt; Individuals in online echo chambers (who interact mostly with their own ideological side) are more affectively polarized than individuals who are exposed to different political views. 

---

### Hypothesis

&gt; Individuals in online echo chambers (who interact mostly with their own ideological side) are more affectively polarized than individuals who are exposed to different political views. 


### Methodology

1. Identify and collect Twitter data on relevant political accounts for each (European) country and their followers.

2. Assign echo chamber and mixed conditions to users.

3. Assess affective polarization of users within and outside of echo chambers.

---


### Political Accounts on Twitter

+ Identify (official) Twitter accounts of politicians, parties, think tanks as well as political commentators and newspapers from various European countries.

+ Goal is to meaningfully cover the entire political sphere of Twitter for each given country

+ [`legislatoR`](https://github.com/saschagobel/legislatoR) tracks publically available data for 32,533 current and former elected politicians from nine countries' legislatures including social media handles. 

+ More accounts with additional research, especially on the local and regional levels

+ Additional accounts can be webscraped from various sources

### Collect data with Twitter REST API

+ Collect a list of Twitter IDs for all followers of political actors 

+ Retrieve their last 3200 tweets.  

+ We can expect that a large proportion of collected Twitter users who follow our target population will be bots, inactive or residents of a different country.

Proposed solution:

+ Exclude inactive Twitter users or those that could be bots

### Echo Chambers

Goal: Classify users into different conditions.

+ Based on 3200 latest tweets collected from the users
   + This can be done at a later time to estimate trends over time
 
+ Look at their interaction with content produced by users with similar and dissimilar political ideology.

&lt;br&gt;

**I propose the three following conditions:**

1. *Echo chamber condition* in which users mostly interact with individuals who are ideologically similar to them
2. *mixed networks* in which users interact with individuals across the spectrum
3. *neutral networks* where users mostly interact with non-political content.


---

### Affective Polarization

+ Question: How to measure affective polarization?

+ Machine learning classifier of text produced or shared by the users.

+  Perspective API from Google which provides a machine learning model to score toxicity of a given text.

+ Affective polarization can be measured as the toxicity of user content when it mentions an ideological opponent. 

+ Generate a list of terms associated with political actors for any given country context.

### Limitations

+ Current methodology does not account for users that do not follow political accounts

+ Methodology only looks at content that users interacted with
 + unable to assess what people *actually* see on their timeline
 + really resembles an echo chamber?

+ Finally, using social media data has its up- and downsides. 

+ Plus: Behave in the online environment without potentially priming them with our survey measures. 

+ Minus: computational methods to estimate ideological leaning and affective polarization need to be validated first. 

---

### Possible Extension

+ Combine this study of social media data with a survey of Twitter users

+ Random sample of users that will be sent messages on Twitter to participate in an online survey. 

+ The survey would include questions on 
  + exposure to differing views, both online and offline,
  + perceptions of democratic performance and legitimacy
  + affective polarization towards ideological oppponents. 

+ Compare results of this survey with behavioural measures proposed in this study to test their validity and robustness. 

+ In my research outline I mentioned a few other ideas and I am open to pursuing them as well.
