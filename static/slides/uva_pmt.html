## Proposed Study


---

## Theoretical Background of Proposed Study

Political Parties make use of political microtargeting (PMT) techniques

PMT can have a series of adverse and positive effects and the topic remains understudied

At the same time, PMT has become (in)famous since targeted disinformation campaigns in US 2016 election

PMT can be grouped in two categories:

+ **Good Faith PMT**: Targeted political advertisement meant to inform and energize citizens

+ **Bad Faith PMT**: Political ads that are meant to deceive and misinform, illicit strong emotional reactions like fear and anger and exploit them

---

## Theoretical Background of Proposed Study

For this study: 

**Focus on PMT that transmits misinformation vs. accurate information**

A recent study found that exposure to misinformation increases misperceptions and intention to vote but does not change views towards the media or affective polarization (Guess et al. 2020).

**Research question:**

How does good and bad faith PMT affect:

+ voting intention and political behaviour

+ trust in the media

+ belief in factual/wrong statements

+ evaluation of ideological opponents

## Research Design

Either of those "fake" platforms can be used in an *experimental design* with randomized treatments.

Why use an experimental design?

+ Identify causal effects of PMT on attitudes.

+ Randomization of treatments enables us to draw a direct link from independent variable to the outcome

+ Different conditions allow us to tease out the effects of good and bad faith PMT

+ Opportunity to combine with observational and behavioural data collected with the help of partners like AlgorithmWatch and ALEX

---

## Research Design

With the use of *deception* respondents are asked to test a new social media platform. They provide us with some basic demographics and political leanings before trying out the platform.

Show a total of 20 posts on a timeline that people can scroll through and interact with, including *targeted* political ads.

Political ads can be based on real-life examples with minor adaptations if necessary.

Respondents are randomized in four branches:

+ **Good Faith PMT condition**
    + Political ads accurately report information relevant to the respondent
+ **Bad Faith PMT condition** 
    + Political ads report misinformation relevant to the respondent
+ **Political Chatter condition**
    + Includes no political ads but posts talking about politics
+ **Control**
    + Includes only random chatter with no political content
