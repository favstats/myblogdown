## Proposed Study


---

## Theoretical Background of Proposed Study

Political stakeholders make use of **political microtargeting** (PMT) techniques (Kreiss 2016; Zuiderveen Borgesius et al. 2018).

PMT could have a series of adverse and positive effects for *democracies* and their citizen but the topic remains understudied.

At the same time, PMT has become (in)famous since targeted disinformation campaigns in the US 2016 election.

PMT can be grouped in two categories:

+ **Good Faith PMT**: Targeted political advertisement meant to persuade and inform citizens.

+ **Bad Faith PMT**: Political ads that are meant to deceive and misinform, illicit strong emotional reactions like fear and anger in order to exploit these emotions.

---

## Theoretical Background of Proposed Study



A recent experimental study found that exposure to misinformation increases misperceptions and intention to vote but does not change views towards the media or affective polarization (Guess et al. 2020).

**For this study:**

*Focus on PMT that transmits **misinformation** vs. **accurate** information.*

**Research question:**

.onehundredtwenty[

&gt; How does *good* and *bad faith PMT* affect belief in factual and wrong statements?


]

## Research Design

Either of those "fake" platforms can be used in an *experimental design* with randomized treatments.

Why use an experimental design?

+ Identify causal effects of PMT on attitudes.

+ Randomization of treatments enables us to draw a direct link from independent variable to the outcome

+ Different conditions allow us to tease out the effects of good and bad faith PMT

+ Opportunity to combine with observational and behavioural data collected with the help of partners like AlgorithmWatch and ALEX

---

## Research Design

With the use of *deception* respondents are asked to test a new social media platform. 

They provide us with some basic demographics and political leanings before trying out the platform.

Information they provide us with will be used to show *targeted* political ads relevant to the user.

Show a total of *20 posts on a timeline* that people can scroll through and interact with, including *targeted* political ads.

Political ads can be based on real-life examples with minor adaptations if necessary.



---

## Research Design


Respondents are randomized in four branches:

**Treatments**

+ *Good Faith PMT condition*
    + Political ads report **accurate information** relevant to the respondent
+ *Bad Faith PMT condition*
    + Political ads report **misinformation** relevant to the respondent

**Controls**

+ *Political Chatter condition*
    + Includes no political ads but **posts talking about politics**
+ *Control*
    + Includes only **random chatter** with no political content

---

## Political Ads

Present a salient issue for the respondent.

An example if respondent is *young and left-leaning*:

+ Good faith PMT presents *accurate statistics*... 
+ Bad faith PMT presents *fake or misleading statistic*...

&gt; about **LGBTQ situation** in country.

&lt;br&gt;

An example if respondent is *older and right-leaning*:

+ Good faith PMT presents *accurate statistics*... 
+ Bad faith PMT presents *fake or misleading statistic*...

&gt; about **immigration situation** in country.

## Hypotheses  &amp; Outcomes


---

## Hypotheses &amp; Outcomes

Outcome:

*Belief in information (mis)represented in the political ads.*

&gt; H1: Exposure to **good faith PMT** with accurate information increases belief in correct statements

&gt; H2: Exposure to **bad faith PMT** with misinformation decreases belief in correct statements

In addition to self-report data, we will also have engagement data, which will allow us to estimate some interesting moderation effects:

&gt; Do people who interact with political ads (like, share, comment or click on the ad to read the article) have stronger views on the claims afterwards?
