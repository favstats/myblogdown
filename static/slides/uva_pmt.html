## Proposed Study

.onehundredtwenty[
Investigate the effects of *Political Microtargeting (PMT)* transmitting true or false information with an experimental study in a controlled social media environment.
]



---

## Focus of Proposed Study


**For this study:**

*Focus on PMT that transmits **misinformation** vs. **accurate** information.*

&amp;rarr; maps roughly unto *good faith* vs. *bad faith* PMT

--

According to Guess et al. 2020, exposure to misinformation 
 + increases misperceptions and intention to vote  
 + does not change views towards the media or affective polarization
 
--

**Research question:**

.onehundredtwenty[

&gt; Does PMT that transmits mis- vs. accurate information increase belief in the underlying correct vs. wrong statement, respectively?


]


---


## Main Outcome


&gt; *Belief in correct information (mis)represented in political ads.*


--

## Hypotheses


&gt; H1: Exposure to *microtargeted polical ads* with **accurate** information increases belief in correct information.

&lt;br&gt;

&gt; H2: Exposure to *microtargeted polical ads* with **misinformation** decreases belief in correct information.

## Research Design

Use of "fake" Social Media Website to display customized political ads.

&gt; Mock Social Media Website Project (Jagayat, Pun &amp; Choma 2020)

&lt;center&gt;
&lt;img src="images/socialmedia1.png" width="600" height="400"&gt;
&lt;/center&gt;

---

## Research Design


Why use a "fake" platform?

+ Ecologically valid environment

+ In addition to self-report data, we will also have engagement data

--

&lt;br&gt;

Why use experimental design &amp; not just data from browser plugins?

+ Direct link from IV to DV (randomization of treatments)

+ Identify causal effects of PMT



---

## Research Design

Respondents are asked to *test a new social media platform*. 


--

They provide us with some basic demographics and political leanings.
   + used to show *targeted* political ads relevant to the user
   + ideally find out susceptibility to topics through pre-testing

--

Show a total of *15 posts on a timeline* (including *targeted* political ads).

--

Political ads can be based on real-life examples with minor adaptations if necessary.

--

&lt;br&gt;

&lt;center&gt;
&lt;i&gt;Example for microtargated political ads can be found in the &lt;a href="http://www.favstats.eu/slides/uva_pmt#25"&gt;Appendix&lt;/a&gt;&lt;/i&gt;
&lt;/center&gt;





---

## Research Design


Respondents are randomized in four branches:

**Treatments**

+ Microargeted ads shows **accurate information**

+  Microargeted ads shows **misinformation**


**Controls**

+ *Political Chatter:* No ads but **posts talking about politics**

+ *Control:* No ads only **random chatter**

## **What is Political Microtargeting** (PMT)?

--

&gt; Political microtargeting is the practice of targeting political advertisements to users on the basis of personal and behavioral data they shared with an online platform with the assumption that certain types of users are susceptible to specific types of messages (Zuiderveen Borgesius et al. 2018).


---

## Political Microtageting



+ **Good Faith PMT**: Targeted political advertisement used in regular campaigns, primarily to inform and persuade.


&lt;center&gt;
&lt;img src="images/goodfaithpmt.png" width="500" height="450"&gt;
&lt;/center&gt;




---

## Political Microtageting

+ **Bad Faith PMT**: Political ads that intentionally distribute misleading messages based on prejudices and/or vulnerabilities of targeted audience.



&lt;center&gt;
&lt;img src="images/badfaithpmt.png" width="500" height="450"&gt;
&lt;/center&gt;
